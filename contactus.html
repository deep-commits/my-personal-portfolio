<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Merienda:wght@500&family=Source+Serif+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
    </head><link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  
  <main>
    <div class="container">
      <div class="left-section">
        <h2>Contact Information</h2>
        <p>Please use the contact information below to get in touch with us. We look forward to hearing from you!</p>
        
        <div class="contact-info">
          <div class="contact">
            <i class="fa-solid fa-phone" id="phone"></i>
            <span>Phone:</span>
            <a href="tel:+1234567890">(+91)9351711854</a>
          </div>
          
          <div class="contact">
            <i class="fa-solid fa-envelope" id="envelope"></i>
            <span>Email:</span>
            <a href="mailto:info@company.com">sharmad8363@gmail.com</a>
          </div>
          
          <div class="contact">
            <i class="fa-solid fa-location-dot" id="location"></i>
            <span>Addres:</span>
            <p>Sri Ganganagar, Rajasthan</p>
          </div>
        </div>
      </div>
      
      <div class="right-section">
        <h2>Contact Form</h2>
        <form id="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <p>Â© 2023 Contact Us | All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
